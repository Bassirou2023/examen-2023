      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="d-flex justify-content-start text-center align-item-center">
            <i class='bx bx-cog text-info'></i>
          </div>
          <div class="d-flex justify-content-start text-center align-item-center">
          <h1 class="h2 text-info ">settings</h1>
          </div>
  
        <div class="table-responsive">
          <div class="col-md-6">
            <i class='bx bx-envelope fs-1 text-dark bg-info rounded-circle fw-bold text-transparent-info'></i>
          </div>
          <input  type="text" placeholder="Choose Your Logo">
          <button class="btn btn-info" type="button">Browser</button> <br>
          <input type="text" placeholder="Copyright 2006-2018">
          <br>
          <button class="btn btn-info" type="button">Save</button>
          
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <div  class=" col-lg-4">
                Show
                <select class="" style="width: 120px;" name="number" id="">
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
                  <option value="">5</option>
                  <option value="">6</option>
                  <option value="">7</option>
                  <option value="">8</option>
                  <option value="">9</option>
                  <option value="">10</option>
                </select>entries
              </div>
              <div class="float-end bg-danger rounded-3">
                <i class='bx bxs-trash-alt'></i>
                <input type="button" value="Delete" class="border-0 bg-danger rounded-3">
              </div>
             
              <div class="col-lg-4 float-end text-center" style="padding-right: -44px;">
                Search
                <input type="text" placeholder="">
              </div>
              
              <tr>
                <th scope="col"><input type="checkbox"></th>
                <th scope="col">Sr No</th>
                <th scope="col">title</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="col"><input type="checkbox"></td>
                <td>1</td>
                <td>About us</td>
                <td><button class="bg-info  border-0 rounded-3">preview</button>
                  <button class="bg-info  border-0 rounded-3">Edit</button></td>
              </tr>
              <tr>
                <td scope="col"><input type="checkbox"></td>
                <td>2</td>
                <td>Test</td>
                <td><button class="bg-info  border-0 rounded-3">preview</button>
                  <button class="bg-info  border-0 rounded-3">Edit</button></td>

              </tr>
              <tr>
                <td scope="col"><input type="checkbox"></td>
                <td>3</td>
                <td>Dcfsf</td>
                <td><button class="bg-info  border-0 rounded-3">preview</button>
                  <button class="bg-info  border-0 rounded-3">Edit</button></td>
              </tr>
              <tr>
                <td scope="col"><input type="checkbox"></td>
                <td>4</td>
                <td>Scvsacf</td>
                <td><button class="bg-info  border-0 rounded-3">preview</button>
                <button class="bg-info border-0 rounded-3" style="outline: none;">Edit</button></td>
              </tr>
            </tbody>
          </table>
          <h6 class="text-info">Showing 1 to 4of 4entries</h6>
        </div>
      </main>
